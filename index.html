<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
<body>
    <header class="header">
        <!--Circle-->
        <divc class="block">
            <input class="block_input" type="checkbox" id="call">
            <label class="block__label" for="call">
                <div class="block__label-circle"></div>
            </label>
            <div class="block__box">
                <h1 class="block__box_titel">Would you like to contact us?</h1>
                <div class="block__box_colom-1">
                    <p class="block__box_colom-1__text">Telegram</p>
                    <p class="block__box_colom-1__text">Whatsapp</p>
                </div>
                <h1 class="block__box_titel">Follow Us</h1>
                <div class="block__box_colom-2">
                    <p class="block__box_colom-2__text">Twitter</p>
                    <p class="block__box_colom-2__text">YouTube</p>
                    <p class="block__box_colom-2__text">Discord</p>
                </div>
            </div>
        </divc>

        <div class="header__body">
            <img src="./img/icon.jpeg" alt="" class="header__logo">
            <input class="header__mobile" type="checkbox" id="mobile">
            <label class="header__label" for="mobile">
                <span class="mobile-line"></span>
            </label>
            <ul class="header__nav">
                <a href=""><li class="header__nav-item"></li>Home
                    <span class="material-symbols-outlined">
                    home
                    </span></a>
                <a href=""><li class="header__nav-item"></li>About
                    <span class="material-symbols-outlined">
                        search
                    </span></a>
                <a href=""><li class="header__nav-item"></li>Video
                    <span class="material-symbols-outlined">
                        play_circle
                        </span></a>
                <a href=""><li class="header__nav-item"></li>Photos
                    <span class="material-symbols-outlined">
                        photo_camera
                        </span></a>
            </ul>
            <button class="header__button">Click</button>
        </div>
    </header>
</body>
</html>
